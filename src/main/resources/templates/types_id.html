<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types For Record</title>
</head>
<body>
<a th:href="@{/records/{date}/add-type/move(date=${date})}">Add a new move type</a>
<table style="width:100%">
    <tr>
        <th>Type Id</th>
        <th>Kind</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Activities</th>
        <th>Delete</th>
    </tr>
    <tr th:each="type : ${typesForDate}">
        <td th:text="${type.getTypeID()}"></td>
        <td th:text="${type.getKind()}"></td>
        <td th:text="${type.getDate().getDate()}"></td>
        <td th:text="${type.getStartTime()}">Age</td>
        <td th:text="${type.getEndTime()}"></td>
        <td><a th:href="@{/records/types/{tid}/activities(tid=${type.getTypeID()})}">Activities</a></td>
        <td><a th:href="@{/records/delete/{date}/move/{tid}(date=${date}, tid=${type.getTypeID()})}">Delete</a></td>
    </tr>
</table>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
