<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<style>
    .link-container {
        display:flex;
        justify-content:center;
        width:100%;
        margin:auto;
        user-select: none;
    }

    .link-container > a {
        padding:20px;
        margin:20px;
        font-weight:800;
    }

    table {
        border:1px solid black;

        width:fit-content;
        min-width:75%;
        margin:auto
    }

    tr {
        border-bottom:1px dashed black;
        background:#eee;
    }
    tr:nth-child(odd) {
        background:#ddd;
    }
</style>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Activity Data</title>
</head>

<body style="background-color:#eaf4ec;">
<div class = "link-container">
    <a th:href="@{/records/add-record}">Add a new Date Log</a>

    <br><a th:href="@{/records/edit-record}">Edit a Date Log</a>
</div>

<table class="table table-hover">
    <tr>
        <th>Date</th>
        <th>Calories Idle</th>
        <th>Last Update</th>
        <th>Types</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="log : ${allDates}">
        <td th:text="${log.getDate()}"></td>
        <td th:text="${log.getCaloriesIdle()}"></td>
        <td th:text="${log.getLastUpdate()}">Age</td>
        <td><a th:href="@{/records/{date}/types(date=${log.getDate()})}">Types</a></td>
        <td><a th:href="@{/records/edit-record/{date}(date=${log.getDate()})}">Edit</a></td>
        <td><a th:href="@{/records/delete/{date}(date=${log.getDate()})}">Delete</a></td>

    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
